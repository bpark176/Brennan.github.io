title: "Brennan's Stuff"
email:
description: >-
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.

# Site URL (PROJECT SITE)
url: "https://bpark176.github.io"
baseurl: "/bpark167-s-stuff"

github_username: bpark176
minimal_mistakes_skin: "dirt"
search: false

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes

# Outputting
permalink: /:categories/:title/
paginate: 5
paginate_path: /page:num/
timezone:

include:
  - _pages

plugins:
  - jekyll-include-cache

author:
  name   : "Brennan Park"
  avatar : "https://i.pinimg.com/736x/c7/44/8e/c7448e77953683dc5c99f28ee8ad622b.jpg"
  bio    : "Seoul International School"
  links:
    - label: "South Korea"
      icon: "fas fa-fw fa-map-marker-alt"
      url: "https://www.google.com/maps/place/South+Korea"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/"   # put your real LinkedIn here
    - label: "Math SE"
      icon: "fab fa-fw fa-stack-exchange"
      url: "https://math.stackexchange.com/"  # put your profile URL here

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: false
      comments: false
      share: false
      related: false
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Tag archive example (keep if you actually use it)
tag_archive:
  type: liquid
  path: /tags/
